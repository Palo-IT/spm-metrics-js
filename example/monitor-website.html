<html>
<head>
    <script src="./spm-metrics.js">  </script>
</head>
<body>
<h1>Memory</h1><div id="mem">0</div>
<script>
    //document.domain = "sematext.com"
    var SPM_TOKEN = "0d1de046-1608-4893-808e-4fdd28d087f6"
    var spm = new (require ('spm-metrics-js'))(SPM_TOKEN, 0)
    var metrics = []
    for (var x in window.performance.memory)
    {
        metrics[x] = spm.getCustomMetric({name: x, aggregation: 'avg', filter1: window.location.toString()})
        console.log (x)
    }
    spm.on ('add', function (ev) {
        //console.log ('added event' + ev)
    })
    setInterval (function () {
        for (var x in window.performance.memory)
        {
            metrics[x].set (window.performance.memory[x])
        }
        spm.send()
    }, 10000)


</script>
</body>
</html>
